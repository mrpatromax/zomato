<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style2.css">
    <title>Document</title>
</head>
<body>
    <header>
        <nav class="navbar">
            <div class=navbar__brand>
                <img src="https://logos-world.net/wp-content/uploads/2020/11/Zomato-Logo-700x394.png" alt="logo" class ="navbar__logo">
            </div>
            <div class="navbar__nav__items">
            <button class="button_primary">order food</button>
            </div>
        </nav>
    </header>
    <main class="container">
        <section class ="hero_container">
            <div class="hero_image_container">
                <img src="https://images.unsplash.com/photo-1602253057119-44d745d9b860?ixlib=rb-4.0.3&ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&auto=format&fit=crop&w=1626&q=80" alt="hero image" class="hero_image">
            </div>
            <div class="hero_description">
                <h1 class="hero_text">
                    order food from your favourite restaurant near you
                </h1>
                <button class="button_primary">order now</button>
            </div>
        </section>
        <br>
        <br>
        <br>
        <br>
        <!--explore menu-->
        <section class="explore_menu_container">
            <h1 class="explore_menu_text">Explore our menu</h1>
            <div class="explore_menu_gradient_bg"></div>
            <div class="explore_menu_lists">
                <!--burger-->
                <div class="food_card">
                  <div class="food_card_image_container">
                    <img src="https://static.onecms.io/wp-content/uploads/sites/43/2022/09/26/25473-the-perfect-basic-burger-ddmfs-4x3-1350-1.jpg" alt="burgers" class ="food_image">
                    </div>
                    <div class="food_card-description">
                    <h3 class="food_title">burger</h3>
                    <p>        burger king ,mcdonalds, burger place <span style="colour: #D83A56";>+3</span></p>
                    </div>
                </div>
                <!--pizza-->
                <div class="food_card" id="pizza_card">
                    <div class="food_card_image_container">
                      <img src="https://img.freepik.com/free-photo/pizza-pizza-filled-with-tomatoes-salami-olives_140725-1200.jpg?w=1380&t=st=1678516811~exp=1678517411~hmac=33ca241c5820043f4fdb7c01fb6ecef4303b149e1e08c6a6604f32c80cf11709" alt="pizza" class ="food_image">
                      </div>
                      <div class="food_card-description">
                      <h3 class="food_title">pizza</h3>
                      <p>       dominos, pizza hut <span style="colour: #D83A56";>+3</span></p>
                      </div>
                  </div>
                <!--ice cream-->
                <div class="food_card">
                    <div class="food_card_image_container">
                      <img src="https://cdn.britannica.com/50/80550-050-5D392AC7/Scoops-kinds-ice-cream.jpg" alt="ice cream" class ="food_image">
                      </div>
                      <div class="food_card-description">
                      <h3 class="food_title">Ice cream</h3>
                      <p>     fun times, ice pop <span style="colour: #D83A56";>+3</span></p>
                      </div>
                  </div>
            </div>
        </section>
    </main>
    <br>
    <br>
    <h2>links</h2>
    <hr>
    <a href="#">google</a>
    <br>
    <br>
    <a href="#">facebook</a>
    <br>
    <br>
    <a href="#">twitter</a>
    <br>
    <br>
    <a href="#">youtube</a>
    <br>
    <div class="container">
        <p>box1 paragraph</p>
    </div>
    <div class="animation">
    </div>
    <div class="box"></div>
</body>
</html>
